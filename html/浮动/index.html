<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin Auto Center</title>
    <style>
      .container {
        height: 600px; /* 父容器高度 */
        display: flex;
        border: 2px solid black;
        /* justify-content: center; */
        /* align-items: center; */
      }
      .center-box {
        width: 200px;
        height: 200px;
        background-color: coral;
        margin: auto; /* 自动设置上下左右间距 */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="center-box"></div>
    </div>
  </body>
</html>
